<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <div align="center">
        <h:outputText value="Top Categories" styleClass="contentsTitle"/>
        <h:dataTable value="#{topCategoryView.topCategories}" var="topCategory"
                     styleClass="table"
                     headerClass="table-header"
                     footerClass="table-footer"
                     rowClasses="table-odd-row, table-even-row">
            <h:column>
                <f:facet name="header">Category Name</f:facet>
                #{topCategory.topCategoryName}
            </h:column>
            <h:column>
                <f:facet name="header">Amount of sold products</f:facet>
                #{topCategory.amountOfSoldProducts}
            </h:column>
        </h:dataTable>







    </div>
</f:view>
</html>
